<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position = "0 4 -6" color = "red" scale = "1 1 1"></a-box>
            <a-sphere position = "0.3 4 -5.5" color = "white" scale = "0.075 0.075 0.075"></a-sphere>
            <a-sphere position = "-0.3 4 -5.5" color = "white" scale = "0.075 0.075 0.075"></a-sphere>
            <a-box position = "0 2 -6" color = "green" scale = "2 3 2"></a-box>
            <a-box position = "-1.5 2.5 -6" color = "blue" scale = "3 0.5 0.5"></a-box>
            <a-box position = "1.5 2.5 -6" color = "blue" scale = "3 0.5 0.5"></a-box>
            <a-box position = "-0.8 0 -6" color = "blue" scale = "0.5 3 0.5"></a-box>
            <a-box position = "0.8 0 -6" color = "blue" scale = "0.5 3 0.5"></a-box>
    </body>
</html>
